<section class="posts-list">

  <h1 class="content-heading">{{ this.page.title }}</h1>

  {% for post in blogPosts.posts %}
    
    <h4 class="post-title">
      <a href="{{ post.url }}" itemprop="url">
        <span itemprop="headline">{{ post.title }} </span>
      </a>
    </h4>
   
  {% endfor %}

</section>
